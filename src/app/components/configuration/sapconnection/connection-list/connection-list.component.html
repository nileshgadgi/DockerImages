<div class="row">
  <div class="col-lg-12">
      <div class="hpanel">
          <div class="panel-heading">
            <div class="panel-tools">
              <div class="text-right"><button class="btn btn-primary btn-sm" [routerLink]="['/home/configuration/sap/connection']"><i class="fa fa-plus"></i> Create new connection</button>
                <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                <a class="closebox"><i class="fa fa-times"></i></a>
              </div>
            </div>
              Connection List
          </div>
          <div class="panel-body">
              <div class="table-responsive">
              <table cellpadding="1" cellspacing="1" class="table">
                  <thead>
                  <tr>
                      <th>Name</th>
                      <th>Host</th>
                      <th>SortOfSAPConnection</th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let connection of connections;" >
                      <td>{{connection.name}}</td>
                      <td>{{connection.host}}</td>
                      <td>{{connection.sortOfSAPConnection}}</td>
                      <td>
                        <button class="btn btn-primary btn-xs" type="button" [routerLink]="['/home/configuration/sap/connection', connection.uuid]"><i class="fa fa-edit"></i></button>
                      </td>
                  </tr>
                  </tbody>
              </table>
</div>

          </div>
          <div class="panel-footer">

          </div>
      </div>
  </div>
</div>
