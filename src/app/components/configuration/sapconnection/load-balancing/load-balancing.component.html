<form method="get" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Connection Name"
        [(ngModel)]="name"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Server</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="server"
        id="server"
        placeholder="127.0.0.1"
        [(ngModel)]="host"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Group</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="group"
        id="group"
        placeholder="Group"
        [(ngModel)]="group"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">SID</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="SID"
        id="SID"
        placeholder="SID"
        [(ngModel)]="SID"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <p class="text-success" *ngIf="isValidConnection">The connection works.</p>

  <p class="text-danger" *ngIf="isValidConnection===false">The connection failed.</p>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-success" (click)="testConnection()">Test Connection</button>
      <button class="btn btn-primary" type="submit" (click)="save()">Save changes</button>
      <button class="btn btn-default" [routerLink]="['/home/configuration/sap']">Cancel</button>
    </div>
  </div>
</form>
