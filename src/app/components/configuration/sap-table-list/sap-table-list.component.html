<div class="row">
  <div class="col-lg-12">
      <div class="hpanel">
          <div class="panel-heading">
              <div class="panel-tools">
                <div class="text-right">
                  <button *ngIf="isAdmin" class="btn btn-primary btn-sm" [routerLink]="['/home/configuration/sap/tables/admin']"><i class="fa fa-plus"></i> Configure tables</button>
                  <button class="btn btn-primary btn-sm" [routerLink]="['/home/configuration/sap/tables']"><i class="fa fa-plus"></i> Create new template</button>
                  <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                  <a class="closebox"><i class="fa fa-times"></i></a>
                </div>

              </div>
              SAP Customer Table List
          </div>
          <div class="panel-body">
              <div class="table-responsive">
              <table cellpadding="1" cellspacing="1" class="table">
                  <thead>
                  <tr>
                      <th>Table Name</th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let sapTableCustomer of sapTableCustomerList;" >
                      <td>{{sapTableCustomer.tabname}}</td>
                      <td></td>
                  </tr>
                  </tbody>
              </table>
</div>

          </div>
          <div class="panel-footer">

          </div>
      </div>
  </div>
</div>
