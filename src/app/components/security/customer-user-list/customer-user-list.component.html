<div class="row">
  <div class="col-lg-12">
      <div class="hpanel">
          <div class="panel-heading">

            <div class="panel-tools">
              <div class="text-right"><button class="btn btn-primary btn-sm" [routerLink]="['/home/user']"><i class="fa fa-plus"></i> Create new user</button>
                <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                <a class="closebox"><i class="fa fa-times"></i></a>
              </div>
            </div>
              User List
          </div>
          <div class="panel-body">
              <div class="table-responsive">
              <table cellpadding="1" cellspacing="1" class="table">
                  <thead>
                  <tr>
                      <th>Username</th>
                      <th>Role</th>
                      <th>Active</th>
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of users;" >
                      <td>{{user.username}}</td>
                      <td>{{user.isAdmin?'Administrator':'User'}}</td>
                      <td>{{user.active?'Yes':'No'}}</td>
                      <td>
                        <button class="btn btn-primary btn-xs" type="button" [routerLink]="['/home/user', user.uuid]"><i class="fa fa-edit"></i></button>
                      </td>
                  </tr>
                  </tbody>
              </table>
            </div>

          </div>
          <div class="panel-footer">

          </div>
      </div>
  </div>
</div>
