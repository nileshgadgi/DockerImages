<form method="get" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Partner Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="partnerName"
        id="partnerName"
        placeholder="Partner Name"
        [(ngModel)]="partnerName"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Library Path</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="libraryPath"
        id="libraryPath"
        placeholder="Library Path"
        [(ngModel)]="libraryPath"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Protection</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="protection"
        id="protection"
        placeholder="Protection"
        [(ngModel)]="protection"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <p class="text-success" *ngIf="isValidConnection">The connection works.</p>

  <p class="text-danger" *ngIf="isValidConnection===false">The connection failed.</p>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-success" (click)="testConnection()">Test Connection</button>
      <button class="btn btn-primary" type="submit" (click)="save()">Save changes</button>
      <button class="btn btn-default" [routerLink]="['/home/configuration/sap']">Cancel</button>
    </div>
  </div>
</form>
