<form method="get" class="form-horizontal">
  <div class="form-group">
  <label class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      name="name"
      id="name"
      placeholder="Connection Name"
      [(ngModel)]="name"
    />
  </div>
</div>
<div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Host</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="host"
        id="host"
        placeholder="127.0.0.1"
        [(ngModel)]="host"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">System</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        name="system"
        id="system"
        placeholder="0"
        [(ngModel)]="system"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Client</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="client"
        id="client"
        placeholder="800"
        [(ngModel)]="client"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Language</label>

    <div class="col-sm-10">
      <select
        class="form-control m-b"
        name="language"
        id="language"
        [(ngModel)]="language"
      >
        <option *ngFor="let lang of languages">{{lang}}</option>
      </select>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="username"
        [(ngModel)]="username"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="password"
        [(ngModel)]="password"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <p class="text-success" *ngIf="isValidConnection">The connection works.</p>

  <p class="text-danger" *ngIf="isValidConnection===false">The connection failed.</p>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-success" (click)="testConnection()">Test Connection</button>
      <button class="btn btn-primary" type="submit" (click)="save()">Save changes</button>
      <button class="btn btn-default" [routerLink]="['/home/configuration/sap']">Cancel</button>
    </div>
  </div>
</form>
