<div class="row">
  <div class="col-lg-12">
    <div class="hpanel">
      <ul class="nav nav-tabs">
        <li [class.active]="isTabActive('Basic')">
          <a data-toggle="tab" href="#tabBasic">Basic</a>
        </li>
        <li [class.active]="isTabActive('LoadBalancing')">
          <a data-toggle="tab" href="#tabLoadBalancing">Load Balancing</a>
        </li>
        <li [class.active]="isTabActive('SNC')">
          <a data-toggle="tab" href="#tabSNC">SNC</a>
        </li>
      </ul>
      <div class="tab-content">
        <div id="tabBasic" class="tab-pane active">
          <div class="panel-body">
            <div class="col-lg-12">
              <div class="hpanel">
                <div class="panel-heading">
                  <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                  </div>
                  Basic Connection
                </div>
                <div class="panel-body">
                  <app-basic  [data] = "data"></app-basic>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="tabLoadBalancing" class="tab-pane">
          <div class="panel-body">
            <div class="col-lg-12">
              <div class="hpanel">
                <div class="panel-heading">
                  <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                  </div>
                  Load Balancing Connection
                </div>
                <div class="panel-body">
                  <app-load-balancing [data] = "data"></app-load-balancing>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="tabSNC" class="tab-pane">
          <div class="panel-body">
            <div class="col-lg-12">
              <div class="hpanel">
                <div class="panel-heading">
                  <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                  </div>
                  SNC Connection
                </div>
                <div class="panel-body">
                  <app-snc  [data] = "data"></app-snc>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
