<form method="get" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Source System</label>
    <div class="col-sm-10">
      <select
        class="form-control m-b"
        name="sourceSystem"
        id="sourceSystem"
        [(ngModel)]="sourceSystem"
      >
        <option *ngFor="let sourceSystem of sourceSystemList">{{sourceSystem}}</option>
      </select>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Credentials</label>
    <div class="col-sm-10">
      <select
        class="form-control m-b"
        name="credentials"
        id="credentials"
        [(ngModel)]="credential"
      >
        <option *ngFor="let credential of credentialList">{{credential.name}}</option>
      </select>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Template</label>
    <div class="col-sm-10">
      <select
        class="form-control m-b"
        name="templates"
        id="templates"
        [(ngModel)]="template"
      >
        <option *ngFor="let template of templateList">{{template.tabname}}</option>
      </select>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Start Date</label>
        <div class="input-group date">
          <input type="text" class="form-control" id="DateStart" name="DateStart" [(ngModel)]="dateStart">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">End Date</label>
        <div class="input-group date">
          <input type="text" class="form-control" id="DateEnd" name="DateEnd" [(ngModel)]="dateEnd">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Data Location</label>
    <div class="col-lg-10"><p class="form-control-static"><strong>{{dataLocation}}</strong></p></div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Status</label>
    <div class="col-lg-10"><p class="form-control-static"><strong>{{status}}</strong></p></div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-primary" type="submit" (click)="save()">Save changes</button>
      <button class="btn btn-default" [routerLink]="['/home/tasks']">Cancel</button>
    </div>
  </div>
</form>
