<form method="get" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        placeholder="username"
        [(ngModel)]="username"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="password"
        [(ngModel)]="password"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Is Admin?</label>

    <div class="col-sm-10">
      <input
        type="checkbox"
        class="form-control"
        name="isAdmin"
        placeholder="isAdmin"
        [(ngModel)]="isAdmin"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Is Active?</label>

    <div class="col-sm-10">
      <input
        type="checkbox"
        class="form-control"
        name="active"
        placeholder="active"
        [(ngModel)]="active"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-primary" type="submit" (click)="save()">Save changes</button>
      <button class="btn btn-default" [routerLink]="['/home/users']">Cancel</button>
    </div>
  </div>
</form>
