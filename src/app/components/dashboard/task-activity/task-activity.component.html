<div class="hpanel">
  <div class="panel-heading">
      <div class="panel-tools">
          <a class="showhide"><i class="fa fa-chevron-up"></i></a>
          <a class="closebox"><i class="fa fa-times"></i></a>
      </div>
      Activity
  </div>
  <div class="panel-body list">

      <div class="pull-right">
          <a href="#" class="btn btn-xs btn-default" (click)="getLastActivity('today')">Today</a>
          <a href="#" class="btn btn-xs btn-default" (click)="getLastActivity('month')">Month</a>
      </div>
      <div class="panel-title">Last Activity</div>
      <!-- <small class="fo">This is simple example</small> -->
      <div class="list-item-container">
          <div class="list-item" *ngFor="let task of data;">
              <h3 class="no-margins font-extra-bold text-success"> {{task.extractedItems}} </h3>
              <small> {{task.name}} </small>
              <div class="pull-right font-bold"> 98% <i class="fa fa-level-up text-success"></i></div>
          </div>
          <!-- <div class="list-item">
              <h3 class="no-margins font-extra-bold text-color3">4,422</h3>
              <small>Last activity</small>
              <div class="pull-right font-bold">13% <i class="fa fa-level-down text-color3"></i></div>
          </div> -->
      </div>

  </div>
</div>
