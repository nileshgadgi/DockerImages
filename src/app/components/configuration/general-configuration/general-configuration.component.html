<form method="get" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Folder Location</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="folderLocation"
        id="folderLocation"
        placeholder="c:/loggin/"
        [(ngModel)]="folderLocation"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Batch Size</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        name="batchSize"
        id="batchSize"
        placeholder="10000"
        [(ngModel)]="batchSize"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Join Chunk Size</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        name="joinChunkSize"
        id="joinChunkSize"
        placeholder="100"
        [(ngModel)]="joinChunkSize"
      />
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <div class="col-sm-8 col-sm-offset-2">
      <button class="btn btn-primary" type="submit" (click)="save()">Save changes</button>
      <button class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
